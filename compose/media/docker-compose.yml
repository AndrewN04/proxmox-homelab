services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      TZ: ${TZ}
      VPN_SERVICE_PROVIDER: ${VPN_SERVICE_PROVIDER}
      VPN_TYPE: ${VPN_TYPE}
      VPN_PORT_FORWARDING: ${VPN_PORT_FORWARDING}
      GLUETUN_HTTP_CONTROL_SERVER_ENABLE: ${GLUETUN_HTTP_CONTROL_SERVER_ENABLE}
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
      SERVER_COUNTRIES: ${SERVER_COUNTRIES}
    volumes:
      - ./gluetun/config.toml:/gluetun/auth/config.toml:ro
    ports:
      - "${QBIT_WEBUI_PORT}:${QBIT_WEBUI_PORT}"  # qBittorrent WebUI via Gluetun namespace
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    # IMPORTANT: qB traffic must go through gluetun
    network_mode: "service:gluetun"
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      WEBUI_PORT: ${QBIT_WEBUI_PORT}
    volumes:
      - /data/appdata/qbittorrent:/config
      - /data/torrents:/downloads
    depends_on:
      - gluetun
    restart: unless-stopped

  qsticky:
    image: ghcr.io/monstermuffin/qsticky:latest
    container_name: qsticky
    environment:
      # gluetun settings (docker network access; no need to publish 8000)
      GLUETUN_HOST: gluetun
      GLUETUN_AUTH_TYPE: ${GLUETUN_AUTH_TYPE}
      GLUETUN_APIKEY: ${GLUETUN_APIKEY}

      # qbittorrent settings (via WebUI API)
      QBITTORRENT_HOST: gluetun
      QBITTORRENT_HTTPS: "false"
      QBITTORRENT_PORT: ${QBIT_WEBUI_PORT}
      QBITTORRENT_USER: ${QBITTORRENT_USER}
      QBITTORRENT_PASS: ${QBITTORRENT_PASS}
    depends_on:
      - gluetun
      - qbittorrent
    restart: unless-stopped

  # ===== Media apps (LAN-only published ports) =====
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      TZ: ${TZ}
    volumes:
      - /data/appdata/jellyfin:/config
      - /data/media:/media:ro
    # OPTIONAL: HW accel needs /dev/dri present inside the VM
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "${JELLYFIN_PORT}:8096"
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - /data/appdata/sonarr:/config
      - /data:/data
    ports:
      - "${SONARR_PORT}:8989"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - /data/appdata/radarr:/config
      - /data:/data
    ports:
      - "${RADARR_PORT}:7878"
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - /data/appdata/prowlarr:/config
    ports:
      - "${PROWLARR_PORT}:9696"
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - /data/appdata/bazarr:/config
      - /data/media:/data/media
    ports:
      - "${BAZARR_PORT}:6767"
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - /data/appdata/overseerr:/config
    ports:
      - "${OVERSEERR_PORT}:5055"
    restart: unless-stopped
